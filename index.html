<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="header">
    <h2 class="title">
      rock 
      <br>
      paper
      <br>
      scissors 
      <br>
    </h2>
    <div class="score-box">
      <span>
        score 
      </span>
      <p class="score">
        0
      </p>
    </div>
  </div>
  <div class="game-layout">
    <div id="paper" class="game-circle">
     
      <img src="https://rockpaperscissors-frontendmentor.netlify.app/images/icon-paper.svg" />
    </div>
    <div class="connection-one"></div>
    <div id="scissors" class="game-circle">
     
      <img src="https://rockpaperscissors-frontendmentor.netlify.app/images/icon-scissors.svg" />
    </div>
    <div class="connection-two"></div>
    <div id="rock" class="game-circle">
      
      <img src="https://rockpaperscissors-frontendmentor.netlify.app/images/icon-rock.svg" />
    </div>
    <div class="connection-three"></div>
  </div>
  
  <div class="the-game">
    <div class="container">
      <div id="you-picked" class="picked">
        <span>
          you picked
        </span>
        <div class="x"></div>
      </div>     
      <div id="house-picked" class="picked">
        <span>
          the house picked
        </span>
        <div class="x"></div>
      </div>
    </div>
    <div class="game-footer">
      <p>
        
      </p>
      <button>
        play again
      </button>
    </div>
  </div>  
  <div class="rules-btn">  
    <button>
      rules
    </button>
  </div>
  <div class="rules">
    <div class="rules-header">
      <h2>
        rules
      </h2>
      <span>
        x
      </span>
    </div>
    <div class="the-rules">
      <img src="https://rockpaperscissors-frontendmentor.netlify.app/images/image-rules.svg">
    </div>
  </div>
  <div class="end-text">
    <h6>challenge by front-end Mentor.Coded by Alshimaa mohamed.</h6>
  </div>
  <script src="index.js"></script>
</body>
</html>
